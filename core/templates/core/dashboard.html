<!DOCTYPE html>
<html>
<head>
    <title>Plotly Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .box { background: white; padding: 10px; border-radius: 8px; min-height: 200px; }
    </style>
</head>
<body>
    <h1>햃햫햟햩혰혝햦햨햟 (Plotly)</h1>
    <a href="/dashboard/v2/">游녤 햣햣햧혝햦 햫햟 Bokeh (V2)</a><br><br>

    <form method="GET">
        <label>햎혰햫. 혡혰햫햟:</label>
        <input type="number" name="min_price" value="{{ min_price }}" step="10">
        <button type="submit">햓혰햩혧혝혞쒫썜햦</button>
    </form>
    <br>

    {% if no_data %}
        <h3 style="color: red;">햆햟햫햦혠 햫햣 향햫햟햧햢햣햫. 햆쮏얧썛좜햣 향햟햪쮏쒫햣햫햫혪  햠햟향혞 혢햣햣향 햟햢햪혰햫햨혞!</h3>
    {% else %}
        <div class="grid">
            <div class="box">{{ g1|safe }}</div>
            <div class="box">{{ g2|safe }}</div>
            <div class="box">{{ g3|safe }}</div>
            <div class="box">{{ g4|safe }}</div>
            <div class="box">{{ g5|safe }}</div>
            <div class="box">{{ g6|safe }}</div>
        </div>
    {% endif %}
</body>
</html>
