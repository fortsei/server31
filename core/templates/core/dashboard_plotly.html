<!DOCTYPE html>
<html>
<head>
    <title>Plotly Dashboard</title>
</head>
<body>
    <h1>Дашборд Plotly</h1>

    <form method="get">
        <label>Мінімум рейсів ({{ min_flights_filter }}):</label>
        <input type="range" name="min_flights" min="0" max="20" value="{{ min_flights_filter }}">
        <br><br>

        <label>Народжені після року:</label>
        <input type="number" name="min_year" value="{{ min_year_filter }}">
        
        <button type="submit">Фільтрувати</button>
    </form>
    
    <hr>

    {% for chart in charts %}
        <div style="margin-bottom: 50px;">
            {{ chart|safe }}
        </div>
    {% endfor %}

</body>
</html>
