<!DOCTYPE html>
<html>
<head>
    <title>Order details</title>
</head>
<body>
    <h1>Order #{{ order.id }}</h1>

    <p><b>Customer:</b> {{ order.customer.full_name }}</p>
    <p><b>Courier:</b> {{ order.courier.name }}</p>
    <p><b>Address:</b> {{ order.address }}</p>
    <p><b>Price:</b> {{ order.price }}</p>
    <p><b>Created:</b> {{ order.created_at }}</p>

    <a href="{% url 'order_update' order.id %}">Edit</a>
    |
    <a href="{% url 'order_list' %}">Back to list</a>

    <form action="{% url 'order_delete' order.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete order</button>
    </form>
    
</body>
</html>
